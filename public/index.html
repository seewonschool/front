<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>학생 정보 입력</title>
</head>

<body>
  <h1>학생 정보 입력</h1>
  <form id="studentForm">
    <input type="text" id="name" placeholder="이름" required><br>
    <input type="text" id="studentId" placeholder="학번" required><br>

    <select id="college" required>
      <option value="">학부 선택</option>
      <option value="소프트웨어융합대학">소프트웨어융합대학</option>
      <option value="공과대학">공과대학</option>
    </select>

    <select id="major" required>
      <option value="">학과 선택</option>
    </select>

    <input type="email" id="email" placeholder="이메일" required><br>
    <button type="submit">제출</button>
  </form>

  <script type="module">

    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
    import { firebaseConfig } from "./firebase-config.js";

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const majorOptions = {
      "소프트웨어융합대학": ["컴퓨터공학", "인공지능학", "AI기반 자유전공학부"],
      "공과대학": ["전자공학", "화공생명공학", "기계공학", "시스템반도체공학"]
    };

    const collegeSelect = document.getElementById("college");
    const majorSelect = document.getElementById("major");

    collegeSelect.addEventListener("change", () => {
      const selectedCollege = collegeSelect.value;
      majorSelect.innerHTML = '<option value="">학과 선택</option>';

      if (majorOptions[selectedCollege]) {
        majorOptions[selectedCollege].forEach((major) => {
          const option = document.createElement("option");
          option.value = major;
          option.textContent = major;
          majorSelect.appendChild(option);
        });
      }
    });

    document.getElementById("studentForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const studentId = document.getElementById("studentId").value.trim();
      const college = collegeSelect.value;
      const major = majorSelect.value;
      const email = document.getElementById("email").value.trim();

      const fullMajor = `서강대학교공지알리미|${college}|${major}`;

      try {
        await addDoc(collection(db, "students"), {
          name,
          studentId,
          college,
          major: fullMajor,
          email
        });
        alert("제출되었습니다!\n관리자 승인이 필요해요, 조금만 기다려주세요!");
        e.target.reset();
      } catch (error) {
        console.error("🔥 저장 실패:", error);
        alert("저장 중 오류가 발생했습니다.");
      }
    });
  </script>
</body>
