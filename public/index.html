<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>학생 정보 입력</title>
</head>
<body>
  <h1>학생 정보 입력</h1>
  <form id="studentForm">
    <input type="text" id="name" placeholder="이름" required><br>
    <input type="text" id="studentId" placeholder="학번" required><br>
    <input type="text" id="major" placeholder="학과" required><br>
    <input type="email" id="email" placeholder="이메일" required><br>
    <button type="submit">제출</button>
  </form>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
    import { firebaseConfig } from "./firebase-config.js";

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    document.getElementById("studentForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const studentId = document.getElementById("studentId").value;
      const major = document.getElementById("major").value;
      const email = document.getElementById("email").value;

      console.log({ name, studentId, major, email });
      
      try {
        await addDoc(collection(db, "students"), {
          name,
          studentId,
          major,
          email
        });
        alert("제출되었습니다!");
        e.target.reset();
      } catch (error) {
        console.error("에러 발생:", error);
        alert("저장 실패!");
      }
    });
  </script>
</body>
</html>
