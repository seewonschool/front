<!DOCTYPE html>
<html lang="ko">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>서강 공지 알리미</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <!-- SOGANG 이미지 -->
    <img src="./image/sogangtitle.png" alt="서강타이틀이미지" class="top-image">

    <!-- 제목 -->
    <div class="section-divider">
      <span>서강공대알리미</span>
    </div>

    <!-- Form -->
    <div class="container">
      <!-- 서강 로고 이미지 -->
      <img src="./image/soganglogo.png" alt="서강로고이미지" class="form-background">
      <form id="studentForm">
        <input type="text" id="name" placeholder="이름" required>
        <input type="text" id="studentId" placeholder="학번" required>

        <select id="college" required>
          <option value="">학부 선택</option>
          <option value="인문대학">인문대학</option>
          <option value="사회과학대학">사회과학대학</option>
          <option value="지식융합미디어대학">지식융합미디어대학</option>
          <option value="자연과학대학">자연과학대학</option>
          <option value="공과대학">공과대학</option>
          <option value="경제대학">경제대학</option>
          <option value="경영대학">경영대학</option>
          <option value="소프트웨어융합대학">소프트웨어융합대학</option>
        </select>

        <select id="major" required>
          <option value="">학과 선택</option>
        </select>
        <input type="email" id="email" placeholder="이메일" required>
        <button type="submit">제출</button>
      </form>
    </div>
  </main>

  <script type="module">

    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
    import { firebaseConfig } from "./firebase-config.js";

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const majorOptions = {
      "인문대학": [
        "국어국문학과", "사학과", "철학과", "종교학과",
        "영문학부(영미어문, 미국문화)", "유럽문화학과",
        "중국문화학과", "일본문화연계전공", "교육문화연계전공", "디지털인문학연계전공"
      ],
      "사회과학대학": ["사회학과", "정치외교학과", "심리학과"],
      "지식융합미디어대학": ["신문방송학과", "미디어&엔터테인먼트학과", "아트&테크놀로지학과"],
      "자연과학대학": ["수학과", "물리학과", "화학과", "생명과학과", "SCIENCE기반 자유전공학부"],
      "공과대학": ["전자공학과", "화공생명공학과", "기계공학과", "시스템반도체공학과"],
      "경제대학": ["경제학"],
      "경영대학": ["경영학"],
      "소프트웨어융합대학": ["컴퓨터공학과", "인공지능학과", "AI기반 자유전공학부"]
    };

    const collegeSelect = document.getElementById("college");
    const majorSelect = document.getElementById("major");

    collegeSelect.addEventListener("change", () => {
      const selectedCollege = collegeSelect.value;
      majorSelect.innerHTML = '<option value="">학과 선택</option>';

      if (majorOptions[selectedCollege]) {
        majorOptions[selectedCollege].forEach((major) => {
          const option = document.createElement("option");
          option.value = major;
          option.textContent = major;
          majorSelect.appendChild(option);
        });
      }
    });

    document.getElementById("studentForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const studentId = document.getElementById("studentId").value.trim();
      const college = collegeSelect.value;
      const major = majorSelect.value;
      const email = document.getElementById("email").value.trim();

      const fullMajor = `서강대학교공지알리미|${college}|${major}`;

      try {
        await addDoc(collection(db, "students"), {
          name,
          studentId,
          college,
          major: fullMajor,
          email
        });
        alert("제출되었습니다!\n관리자 승인이 필요해요, 조금만 기다려주세요!");
        e.target.reset();
      } catch (error) {
        console.error("🔥 저장 실패:", error);
        alert("저장 중 오류가 발생했습니다.");
      }
    });
  </script>
</body>
